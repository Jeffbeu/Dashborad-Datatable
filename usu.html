  <!-- Page specific script -->
  <script>

    $(document).ready(function () {
      function generateTable(data, columns) {

        $('#products').DataTable({

          "data": data,
          "columns": columns
        });

      }
      $.ajax({
        url: 'https://fakestoreapi.com/products',
        dataSrc: "tableData",
        success: function (data) {
          const columns = [
            { "data": "title" },
            { "data": "price" },
            { "data": "description" },
            { "data": "category" },
          ]
          generateTable(data, columns);
        }
      });

    });



  </script>
